<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
    <div class="container">
        <div id="1" class="cell top left"></div>
        <div id="2" class="cell top"></div>
        <div id="3" class="cell top right"></div>
        <div id="4" class="cell left"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell right"></div>
        <div id="7" class="cell bottom left"></div>
        <div id="8" class="cell bottom"></div>
        <div id="9" class="cell bottom right"></div>
    </div>
</div>

<div  id="gameStart">
    <h1 class="ml9">
        <span class="text-wrapper">
          <span class="letters">Tic Tac Toe Game</span>
        </span>
      </h1>
      
      <button>START THE GAME</button>
      
</div> 

<div id="winner">
<h1>YOUR WIN!!!!</h1>
<div>
    <button id="restart">Restart Game</button>
</div>
</div>

<div id="tieGame">
    <h1>It's a Tie!!!</h1>
    <div>
        <button id="restartGame">Restart Game</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>
</html>
